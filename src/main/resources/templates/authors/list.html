<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
  <style>
    body {
      font-family: 'JetBrains Mono';font-size: 2rem;
    }
  </style>
  <meta charset="UTF-8">
  <title>Book List</title>
</head>
<body>
<h1>Book List</h1>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Books</th>
  </tr>
  <tr th:each="author : ${authors}">
    <td th:text="${author.firstName}"></td>
    <td th:text="${author.lastName}"></td>
    <td th:each="book : ${author.books}">
      <p th:text="${book.title}"></p>
    </td>
  </tr>
</table>
</body>
</html>
